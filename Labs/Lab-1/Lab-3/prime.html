<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Prime</title>
</head>

<body>
    <script type="text/javascript">
        // let  b = 0;
        let sum = 0;
        let a = 0;
        let b=prompt('Enter the number you want to add upto.')
        for (let i = 1; i <= b; i++) 
        {
            a = 0;
            
            for (let j = 1; j <= i; j++) 
            {
                if (i % j == 0) {
                    a++;
                    
                }
                // console.log(a);
            }
            if (a == 2) {
                sum = sum + i;
            }
            
        }
        alert("The sum is " + sum);
       
        console.log(sum);

    </script>
</body>

</html>
